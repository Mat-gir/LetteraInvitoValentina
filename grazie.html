<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grazie amore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #fff5f7 0%, #ffe9ee 50%, #ffd4dd 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            position: relative;
            padding: 40px 20px;
        }

        body::before {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,107,157,0.15), transparent 70%);
            top: -100px;
            left: -100px;
            animation: floatParticle 25s ease-in-out infinite;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,23,68,0.1), transparent 70%);
            bottom: -150px;
            right: -150px;
            animation: floatParticle 30s ease-in-out infinite reverse;
            z-index: 0;
        }

        @keyframes floatParticle {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(20px, -20px); }
            50% { transform: translate(-10px, -30px); }
            75% { transform: translate(15px, -10px); }
        }

        .container {
            text-align: center;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: fadeInScale 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .gattino-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 60px;
        }

        .gattino {
            width: clamp(300px, 65vw, 450px);
            height: auto;
            border-radius: 24px;
            box-shadow: 0 30px 80px rgba(255,23,68,0.2);
            animation: gentleFloat 5s ease-in-out infinite;
            display: block;
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .gattino-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 105%;
            height: 105%;
            background: radial-gradient(circle, rgba(255,107,157,0.25), transparent 65%);
            border-radius: 24px;
            filter: blur(30px);
            z-index: -1;
            animation: glowPulse 4s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.9; transform: translate(-50%, -50%) scale(1.05); }
        }

        .messaggio {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.8rem, 9vw, 5.5rem);
            font-weight: 300;
            color: #1a1a1a;
            letter-spacing: -0.01em;
            margin-bottom: 15px;
            line-height: 1;
        }

        .cuori {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .cuore {
            display: inline-block;
            animation: heartPulse 1.6s ease-in-out infinite;
            filter: drop-shadow(0 4px 15px rgba(255,23,68,0.25));
        }

        .cuore:nth-child(1) { animation-delay: 0s; }
        .cuore:nth-child(2) { animation-delay: 0.2s; }
        .cuore:nth-child(3) { animation-delay: 0.4s; }
        .cuore:nth-child(4) { animation-delay: 0.6s; }

        @keyframes heartPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            15% { transform: scale(1.25); opacity: 0.9; }
            30% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            .gattino-wrapper {
                margin-bottom: 50px;
            }

            .gattino {
                border-radius: 20px;
            }

            .cuori {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gattino-wrapper">
            <div class="gattino-glow"></div>
            <img src="Bff Immagini.jpg" alt="Gattino adorabile" class="gattino">
        </div>
        <div class="messaggio">grazie amore mio</div>
        <div class="cuori">❤️❤️❤️❤️</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Georgia', serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            cursor: pointer;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.95);
            font-size: clamp(1.5rem, 5vw, 3.5rem);
            font-weight: 300;
            letter-spacing: 0.1em;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 10;
        }

        .message.show {
            opacity: 1;
            cursor: pointer;
            pointer-events: auto;
        }

        @media (max-width: 768px) {
            .message {
                font-size: clamp(1.2rem, 8vw, 2.5rem);
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container" id="videoContainer">
        <video id="bearVideo" autoplay muted playsinline preload="metadata">
            <source src="Reshoot_stationary_dolly_out_zoom_in_large.mp4" type="video/mp4">
        </video>
        <div class="message" id="touchMessage">tocca l'orsetto</div>
    </div>

    <script>
        const video = document.getElementById('bearVideo');
        const message = document.getElementById('touchMessage');

        let messageShown = false;

        // *** STOPPA VIDEO quando finisce + mostra messaggio ***
        video.addEventListener('ended', function() {
            console.log('üé¨ VIDEO TERMINATO - STOP');

            // STOP IMMEDIATO
            video.pause();
            video.currentTime = video.duration; // Forza posizione finale

            // Mostra messaggio SOLO UNA VOLTA
            if (!messageShown) {
                message.classList.add('show');
                messageShown = true;
                console.log('‚úÖ Messaggio mostrato');
            }
        });

        // Click sul MESSAGGIO ‚Üí invito
        message.addEventListener('click', function() {
            console.log('üëÜ Click su messaggio ‚Üí invito.html');
            window.location.href = 'invito.html';
        });

        // Click ovunque DOPO messaggio ‚Üí invito  
        document.addEventListener('click', function(e) {
            if (messageShown && message.classList.contains('show')) {
                window.location.href = 'invito.html';
            }
        });

        // Touch mobile
        document.addEventListener('touchstart', function(e) {
            if (messageShown && message.classList.contains('show')) {
                window.location.href = 'invito.html';
            }
        }, { passive: false });

        // Debug completo
        video.addEventListener('loadedmetadata', () => {
            console.log(`üìπ Durata: ${video.duration.toFixed(1)}s`);
        });

        video.addEventListener('play', () => {
            console.log('‚úÖ Video INIZIATO');
        });

        video.addEventListener('pause', () => {
            console.log('‚è∏Ô∏è Video PAUSATO');
        });
    </script>
</body>
</html>
